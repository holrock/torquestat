<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LSF status</title>
<link rel="stylesheet" href="/css/spectre.min.css">
<link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header class="navbar">
  <div class="navbar-section">
    <a href="{{link "/"}}" class="navbar-brand mr-2">LSF Status</a>
    <a href="{{link "/"}}" class="btn btn-link">node</a>
    <a href="{{link "/job"}}" class="btn btn-link">job</a>
  </div>
</header>
<div class="container mt-2">
  <div class="columns">
    <div class="column col-12">
      <table class="table table-striped condensed">
        <thead>
          <tr>
            <th>#</th>
            <th>node</th>
            <th>status</th>
            <th>running job</th>
            <th>core</th>
            <th>physical memory</th>
            <th>CPU utilization</th>
          </tr>
        </thead>
        <tbody>
          {{range $i, $n := .NodeList}}
          <tr>
            <td>{{add $i 1}}</td>
            <td>{{$n.HostName}}</td>
            <td><span class="label">{{$n.Status}}</span></td>
            <td>{{$n.NJobs}}</td>
            <td>{{$n.Max}}</td>
            <td>{{$n.Mem}}</td>
            <td>{{$n.UT}}</td>
          </tr>
          {{end}}
        </tbody>
        <tfoot>
          <tr>
            <td>total</td>
            <td>{{len .NodeList}} nodes</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
</body>
</html>
